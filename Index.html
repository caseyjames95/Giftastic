<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Gif Search</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Car Gif Search</h1>
    <form class="search">
        <label class="searchBar" for="car">Car: </label>
        <input class="searchBar" id="newCar" type="text">
        <button class="car" id="addCar">Add car!</button>
    </form>
    <div class="newButtons" id="buttons">
        <button class="car" data-car="Lamborghini">Lamborghini</button>
        <button class="car" data-car="Drift Car">Drift Car</button>
        <button class="car" data-car="BMW">BMW</button>
        <button class="car" data-car="Lowered Car">Lowered Car</button>
    </div>

    <div id="gifDisp"></div>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
